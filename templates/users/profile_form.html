{% extends 'base.html' %}

{% block title %}Editar Perfil - Diario de Gratitud{% endblock %}

{% block content %}
<div>
    <h2>Editar Perfil</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'users:profile' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
