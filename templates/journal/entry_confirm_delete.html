{% extends 'base.html' %}

{% block title %}Eliminar Entrada - Diario de Gratitud{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm form-card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Eliminar Entrada</h2>
                    
                    <div class="alert alert-warning text-center mb-4">
                        <p class="mb-0">¿Estás seguro de que quieres eliminar esta entrada?</p>
                    </div>
                    
                    <div class="card bg-light mb-4">
                        <div class="card-body">
                            <p class="card-text">{{ object.content }}</p>
                            <div class="text-muted text-end">
                                {{ object.created_at|date:"d/m/Y H:i" }}
                            </div>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'journal:entry_list' %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Sí, eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
